name: Building TWRP Android-12.1

on:
#  release:
#    types: [published]
#  push:
#    branches:
#      - master
#    paths:
#      - '.config'
#  schedule:
#    - cron: 0 8 * * 5
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  watch:
    types: [started]

env:
  MANIFEST: https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
  DEVICE: FP3
  DT_LINK: https://github.com/PinkSerenity/android_device_fairphone_fp3 -b android-12.1
  DT_PATH: device/fairphone/FP3
  TARGET: recoveryimage
  ZIP_NAME: TWRP_FP3_A12.1.zip
  TZ: Europe/Bayreuth

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master
         
       - name: Initializing environment
         run: |
            git config --global user.name "Pink Serenity"
            git config --global user.email "41524896+PinkSerenity@users.noreply.github.com"         
            sudo -E apt-get -qq update
            sudo -E apt-get -qq -y upgrade
            sudo -E apt-get -qq install bc build-essential zip curl libstdc++6 git wget python gcc clang libssl-dev repo rsync flex curl  bison aria2
            sudo curl --create-dirs -L -o /usr/local/bin/repo -O -L https://storage.googleapis.com/git-repo-downloads/repo
            sudo chmod a+rx /usr/local/bin/repo
            
       - name: Sync TWRP A12.1 source and device tree and pick some gerrit patches
         run: |
             mkdir work
             cd work
             repo init -u $MANIFEST --depth=1 --partial-clone --clone-filter=blob:limit=10M --groups=all,-notdefault,-device,-darwin,-x86,-mips
             repo sync -j4
             git clone $DT_LINK --depth=1 --single-branch $DT_PATH

       - name: Set Swap Space
         uses: pierotofy/set-swap-space@master
         with:
          swap-size-gb: 12
             
       - name: Building TWRP
         run: |
              cd work
              . build/envsetup.sh 
              repopick 5405 5540
              lunch twrp_$DEVICE-eng 
              rm -rf .repo/
              mka $TARGET
             
       - name: Uploading recovery image
         run: |
              cd work/out/target/product/$DEVICE
              sudo zip -r9 $ZIP_NAME recovery.img
              curl -sL https://git.io/file-transfer | sh
              ./transfer wet $ZIP_NAME
              ./transfer wet recovery.img
